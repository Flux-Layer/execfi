            NEXT_PUBLIC_BASE_SUB_ACCOUNTS_DEFAULT=${{ secrets.NEXT_PUBLIC_BASE_SUB_ACCOUNTS_DEFAULT }}
            NEXT_PUBLIC_BASE_SUB_ACCOUNTS_FUNDING=${{ secrets.NEXT_PUBLIC_BASE_SUB_ACCOUNTS_FUNDING }}
            NEXT_PUBLIC_ENABLE_PAYMASTER=${{ secrets.NEXT_PUBLIC_ENABLE_PAYMASTER }}
            NEXT_PUBLIC_PAYMASTER_PROXY_URL=${{ secrets.NEXT_PUBLIC_PAYMASTER_PROXY_URL }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SESSION_TTL_HOURS=${{ secrets.SESSION_TTL_HOURS }}
            USER_SESSION_MAX_COUNT=${{ secrets.USER_SESSION_MAX_COUNT }}
            CRON_SECRET=${{ secrets.CRON_SECRET }}
            NEXT_PUBLIC_DEGENSHOOT_ADDRESS=${{ secrets.NEXT_PUBLIC_DEGENSHOOT_ADDRESS }}
            NEXT_PUBLIC_WAGER_VAULT_ADDRESS=${{ secrets.NEXT_PUBLIC_WAGER_VAULT_ADDRESS }}
            NEXT_PUBLIC_XP_REGISTRY_PROXY=${{ secrets.NEXT_PUBLIC_XP_REGISTRY_PROXY }}
            NEXT_PUBLIC_DEGENSHOOT_CHAIN_ID=${{ secrets.NEXT_PUBLIC_DEGENSHOOT_CHAIN_ID }}
            NEXT_PUBLIC_DEGENSHOOT_GAME_ID=${{ secrets.NEXT_PUBLIC_DEGENSHOOT_GAME_ID }}
            GAME_SIGNER_PRIVATE_KEY=${{ secrets.GAME_SIGNER_PRIVATE_KEY }}
            ONBOARDING_ENABLED=${{ secrets.ONBOARDING_ENABLED }}
            ONBOARDING_SKIP_ALLOWED=${{ secrets.ONBOARDING_SKIP_ALLOWED }}
            ONBOARDING_DEVICE_TTL_DAYS=${{ secrets.ONBOARDING_DEVICE_TTL_DAYS }}
            PONDER_DATABASE_URL=${{ secrets.PONDER_DATABASE_URL }}
            BASE_SEPOLIA_RPC_URL=${{ secrets.BASE_SEPOLIA_RPC_URL }}
            SUNDAY_QUEST_GAME_ID=${{ secrets.SUNDAY_QUEST_GAME_ID }}
            QUEST_SIGNER_PRIVATE_KEY=${{ secrets.QUEST_SIGNER_PRIVATE_KEY }}
            ADMIN_PRIVATE_KEY=${{ secrets.ADMIN_PRIVATE_KEY }}
            COINFLIP_GAME_ID=${{ secrets.COINFLIP_GAME_ID }}  
            COINFLIP_SERVER_SEED=${{ secrets.COINFLIP_SERVER_SEED }}  
            COINFLIP_SERVER_SEED_EPOCH=${{ secrets.COINFLIP_SERVER_SEED_EPOCH }} 
            COINFLIP_SIGNER_PRIVATE_KEY=${{ secrets.COINFLIP_SIGNER_PRIVATE_KEY }}
            NEXT_PUBLIC_COINFLIP_ADDRESS=${{ secrets.NEXT_PUBLIC_COINFLIP_ADDRESS }}
            NEXT_PUBLIC_COINFLIP_CHAIN_ID=${{ secrets.NEXT_PUBLIC_COINFLIP_CHAIN_ID }}
            NEXT_PUBLIC_COINFLIP_GAME_ID=${{ secrets.NEXT_PUBLIC_COINFLIP_GAME_ID }}
            NEXT_PUBLIC_COINFLIP_VAULT_ADDRESS=${{ secrets.NEXT_PUBLIC_COINFLIP_VAULT_ADDRESS }}
            NEXT_PUBLIC_SHOW_BOMBS=${{ secrets.NEXT_PUBLIC_SHOW_BOMBS }}
            XP_REGISTRY_ADMIN_PRIVATE_KEY=${{ secrets.XP_REGISTRY_ADMIN_PRIVATE_KEY }}

      - name: Deployment complete
        run: |
          echo "âœ… Image pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ðŸ”„ Watchtower will automatically deploy to VPS within 5 minutes"
