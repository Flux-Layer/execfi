# Nginx configuration for execfi.xyz with Let's Encrypt SSL
# Place this at: /etc/nginx/sites-available/execfi.xyz

# HTTPS server block
server {
    server_name execfi.xyz www.execfi.xyz;

    root /var/www/html;

    location / {
        proxy_pass http://127.0.0.1:3290/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SSL configuration (will be added by certbot)
    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/execfi.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/execfi.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect
server {
    server_name execfi.xyz www.execfi.xyz;

    listen 80;
    listen [::]:80;

    return 301 https://$host$request_uri;
}
