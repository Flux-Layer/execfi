# Nginx configuration for execfi.xyz
# Place this file at: /etc/nginx/sites-available/execfi.xyz
# Then symlink: sudo ln -s /etc/nginx/sites-available/execfi.xyz /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name execfi.xyz www.execfi.xyz;

    # Allow large file uploads if needed
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://localhost:3290;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (if your app has one)
    location /health {
        proxy_pass http://localhost:3290/health;
        access_log off;
    }
}

