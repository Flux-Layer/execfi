      dominant-baseline="central"
      font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
      font-weight="700"
      font-size="150"
      letter-spacing="6"
      fill="url(#grad)"
      filter="url(#glow)"
    >&gt; exf_</text>
  </g>

  <text
    x="256"
    y="360"
    text-anchor="middle"
    font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
    font-weight="400"
