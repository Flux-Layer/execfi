<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emerald-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Central terminal window -->
  <g transform="translate(200, 80)">
    <!-- Window shadow -->
    <rect x="4" y="4" width="400" height="240" rx="12" fill="#000000" opacity="0.3"/>

    <!-- Window -->
    <rect width="400" height="240" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>

    <!-- Window header -->
    <rect width="400" height="36" rx="12" fill="#0f172a"/>
    <rect y="36" width="400" height="2" fill="url(#emerald-gradient)" opacity="0.5"/>

    <!-- Window controls -->
    <circle cx="16" cy="18" r="5" fill="#ef4444"/>
    <circle cx="36" cy="18" r="5" fill="#f59e0b"/>
    <circle cx="56" cy="18" r="5" fill="#10b981"/>

    <!-- Window title -->
    <text x="200" y="24" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle">ExecFi Terminal</text>

    <!-- Terminal content -->
    <g transform="translate(20, 56)">
      <!-- Command prompt lines -->
      <text x="0" y="20" font-family="monospace" font-size="14" fill="#10b981">$</text>
      <text x="20" y="20" font-family="monospace" font-size="14" fill="#e2e8f0">Welcome to ExecFi</text>

      <text x="0" y="50" font-family="monospace" font-size="14" fill="#10b981">$</text>
      <text x="20" y="50" font-family="monospace" font-size="14" fill="#94a3b8">Your AI-powered crypto OS</text>

      <text x="0" y="80" font-family="monospace" font-size="14" fill="#10b981">$</text>
      <text x="20" y="80" font-family="monospace" font-size="14" fill="#94a3b8">Type anything to get started...</text>

      <!-- Cursor -->
      <rect x="20" y="110" width="12" height="18" fill="#10b981" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Floating AI sparkles -->
  <g filter="url(#glow)">
    <circle cx="150" cy="120" r="3" fill="#10b981" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;115;120" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="670" cy="160" r="4" fill="#34d399" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="160;155;160" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="280" r="2" fill="#10b981" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="280;275;280" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="640" cy="300" r="3" fill="#34d399" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="300;295;300" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom accent icons -->
  <g transform="translate(100, 340)">
    <!-- Wallet icon -->
    <rect width="32" height="24" rx="4" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <rect x="14" y="-4" width="4" height="8" rx="2" fill="#10b981" opacity="0.5"/>
  </g>

  <g transform="translate(360, 340)">
    <!-- Terminal icon -->
    <path d="M0 0 L8 6 L0 12" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
    <line x1="12" y1="12" x2="20" y2="12" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>

  <g transform="translate(620, 340)">
    <!-- Game icon -->
    <rect width="24" height="24" rx="4" fill="none" stroke="#10b981" stroke-width="2" opacity="0.5"/>
    <circle cx="8" cy="16" r="2" fill="#10b981" opacity="0.5"/>
    <circle cx="16" cy="16" r="2" fill="#10b981" opacity="0.5"/>
    <path d="M4 8 L12 4 L20 8" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
